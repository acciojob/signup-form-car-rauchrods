<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
        <div>
            <label for="name">Name*</label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>

        <div>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" required>
        </div>      
        <br>
    
        <div>
            <label for="">Gender*</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" value="male"  name="gender" required>
            <label for="female">Female</label>
            <input type="radio" id="female" value="female" name="gender" required> 
            <label for="others">Others</label>
            <input type="radio" id="others"value="others" name="gender" required> 
        </div>

        <br>
    
        <div>
            <label for="cars">Car Brands</label>
            <br>
            
            <select name="car" id="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
 
        <br>

        <div>
            <label for="age">Age*</label>
            <input type="number" name="carage" id="age" required>
        </div>
    

        <br>
       <div>
        <label for="dob">DOB*</label>
        <input type="date" name="date of purchase" id="dob" required>
       </div>
        <br><br
     <div>
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" required>
     </div>      
     <br><br>

     <div>
       <button type="submit">submit button</button>
     </div>
     
       
    </form>

</script>
